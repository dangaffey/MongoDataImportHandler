group 'com.whitewhaler.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.mongodb:mongo-java-driver:3.4.1'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.apache.solr:solr-dataimporthandler:6.3.0'
}
